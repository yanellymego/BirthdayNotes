name: BirthdayNotes

on: [push]

jobs:
  build:
    name: BirthdayNotes
    runs-on: ubunto-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install g++
        run: sudo apt-get install g++

      - name: Compile C++ Code
        run: g++ -o BirthdayNotes *.cpp

      - name: Run Tests
        run: ./BirthdayNotes
